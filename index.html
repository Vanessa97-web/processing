
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Vanessa Ambanelli</h1>
        <script type="text/processing">

            // Write your project here
            
           void setup() 

{

size(200, 200);

background(3, 250, 235);

}



void draw()

{

  fill(random(255), 255, random (255));

  stroke (255,255,255);

pushMatrix();

translate(100, 100);

rotate(radians(frameCount *50 % 360));

triangle(30, 75, 58, 20, 86, 75);



popMatrix();

pushMatrix();

fill(255, 255, 0);

translate(100,100);

rotate(radians(frameCount *-50 % -360));

ellipse(10,30,30,30);


popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
